<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-11 Question-3</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#212224] font-['Poppins',sans-serif]">
    <!-- Question-1 (Header) -->
   <header>
    <!-- Main Container In (Header) -->
    <div class="bg-[#212224] flex justify-between h-10 max-sm:h-8">
        <!-- Sub Container-1 -->
        <div class="self-center pl-1.5">
            <!-- 1st Child Of Sub-Container-1 (infinity symbol) -->
            <i class="fa-solid fa-infinity fa-2xl" style="color:#F95A3E"></i>
            <!-- 2nd Child Of Sub-Container-1 (LIQUID) -->
            <h2 class="inline text-white">LIQUID</h2>
        </div>
        <!-- Sub Container-2 -->
        <div class="self-center pr-1.5  ">
            <!-- 1st Of Sub-Container-2 (Button) -->
            <button class="h-6 text-sm bg-[#F95A3E] text-white px-3 rounded-md max-sm:hidden">Create Account</button>
            <!-- 2nd Child Of Sub-Container-2 (User Icon) -->
            <div class="inline max-sm:hidden ">
                <i class="fa-solid fa-user fa-xl text-gray-500 text-sm "></i>
            </div>
            <!-- 1st child of Sub-container-2"in small screen" (Hamburgor Button)-->
            <div class="block sm:hidden cursor-pointer">
                <i class="fa-solid fa-bars fa-md" style="color: #ffffff;"></i>
            </div>
        </div>
    </div>
   </header>

   <!-- Question-2 (Main-Section) -->
  
    <main class="bg-[#212224] flex justify-center ">
        <!-- Main-Container -->
        <div class="w-11/12 flex justify-between max-sm:flex-col md:mt-12">
            <!-- Sub-Container-1 Heading and button -->
            <div class="flex flex-col justify-center self-center w-2/6 max-sm:w-full lg:ml-14">
                <!-- 1st Child of Sub-Container-1 (Heading-1)-->
                <div class="text-5xl max-sm:text-4xl text-white font-bold my-5">
                    <h1>Multi-regulated global broker.</h1>
                </div>
                <!-- 2nd Child of Sub-Container-1 (Heading-2)-->

                <h2 class="text-gray-400 my-2">
                 A trusted destination for traders worldwide,Authorised by FCA,ASIC & FSCA   
                </h2>
                <!-- 3rd Child of Sub-Container-1 (Button)-->

                <button class="text-white text-sm my-2 border border-[#F95A3E] px-4 py-2 self-start max-sm:self-center">DISCOVER ACCOUNTS</button>
            </div>
            
            <!-- Sub-Container-2 (Clip Art) -->
            <img src="
            https://www.indiainfoline.com/assets/img/brokerage-charges/currency-broker-chsrges.svg" alt="Clip-Art" class="w-fit lg:mr-14">
           
        </div>
        
    </main>

    <!-- Question-3 (Statistics-Section) -->
    <section>
        <!-- Main Container -->
        <div class="w-full flex justify-between items-center max-[1150px]:flex-col ">
            <!-- Alphabet -->
            <div class=" flex w-2/12 max-sm:mr-36 ">
                <img class="min-w-[111px] " src="https://1000logos.net/wp-content/uploads/2021/05/Alphabet-logo-500x281.png" alt="Alphabet">
                <button class="ml-4 max-sm:ml-2 rounded-md bg-green-500 font-bold w-full min-w-[111px] h-[30px] self-center">&#652; 1,740.05</button>
            </div>
            <!-- Microsoft -->
            <div class="flex w-2/12 max-sm:mr-36">
                <img class=" min-w-[111px]" src="https://1000logos.net/wp-content/uploads/2017/04/Microsoft-Logo-500x163.png" alt="Microsoft">
                <button class="ml-4 max-sm:ml-2  rounded-md bg-green-500 font-bold w-full min-w-[111px] h-[30px] self-center">&#652; 1,740.05</button>
            </div>
            <!-- Facebook -->
            <div class="flex w-2/12 max-sm:mr-36">
                <img class=" min-w-[111px] " src="https://hindubabynames.info/downloads/wp-content/themes/hbn_download/download/social-media/facebook-logo.png" alt="Facebook">
                <button class="ml-4 max-sm:ml-2  rounded-md bg-[#F87171] font-bold w-full min-w-[111px] h-[30px] self-center">&#86; 1,740.05</button>
            </div>
            <!-- Amazon -->
            <div class="flex w-2/12 max-sm:mr-36">
                <img class=" min-w-[111px]" src="https://cdn.freebiesupply.com/logos/large/2x/amazon-com-light-logo-png-transparent.png" alt="Amazon-White">
                <button class="ml-4 max-sm:ml-2  rounded-md bg-green-500 font-bold w-full min-w-[111px] h-[30px] self-center">&#652; 1,740.05</button>
            </div>
            <!-- Tesla -->
            <div class="flex w-2/12 max-sm:mr-36 ">
                <img class=" min-w-[111px]" src="https://cdn.freebiesupply.com/logos/thumbs/1x/tesla-9-logo.png" alt="Tesla">
                <button class=" max-sm:ml-2  rounded-md bg-[#F87171] font-bold w-full min-w-[111px] h-[30px] self-center">&#86; 1,740.05</button>
            </div>
        </div>
    </section>

</body>
</html>
