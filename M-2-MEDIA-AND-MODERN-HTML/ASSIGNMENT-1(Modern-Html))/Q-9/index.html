<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            font-size: 1.5rem;
        }
        body{
            /* margin:2rem 30rem; */
            display: flex;
            justify-content: center;
            align-items: center;
            /* flex-wrap: wrap; */
            flex-direction: column;
        }
        input,button{
            padding:0.5rem;
        }
        button{
            margin:auto auto;
        }
    </style>
    <title>Form</title>
</head>
<body style="background-color: rgb(48, 48, 48);">
    <h1 align="center">Enter Your Personal Information</h1>
    <form action="" method="get">
        
        <label for="first-name">First Name </label> 
        <input tabindex="2" type="text" name="first-name" id="" placeholder="Enter Your First Name"><br/><br/>

        <label for="last-name">Last Name </label>
        <input tabindex="1" type="text" name="last-name id="" placeholder="Enter Your Last Name"><br/><br/>

        <label for="email">Email </label>
        <input tabindex="4" type="text" name="email" id="" placeholder="Enter Your Email"><br/><br/>

        <button tabindex="3" type="submit">Submit</button>

    </form>
</body>
</html>
